<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="switch-check">
  <template>
    <style>
        :host {
            display: block;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;

        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;

        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;

        }
        input:checked + .slider {
            background-color: #2196F3;

        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;

        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);

        }
        /* Rounded sliders */

        .slider.round {
            border-radius: 34px;

        }
        .slider.round:before {
            border-radius: 50%;

        }

    </style>


<label class="switch">
  <input id="checkbox" type="checkbox" on-change="change">
  <span class="slider round"></span>
</label>
<div>[[nome]]</div>

  </template>

  <script>

    class SwitchCheck extends Polymer.Element {
        static get is() { return 'switch-check'; }
        static get properties() {
            return {
                nome: {
                    type: String,
                    value: 'switch-check'
                },
                checked: {
                    type: Boolean,
                    value: false,
                    notify: true,
                }
            };
        }

        change(){
           this.checked = !this.$.checkbox.checked;
        }

        ready() {
            super.ready();
            this.$.checkbox.checked = this.checked;
        }

    }

    window.customElements.define(SwitchCheck.is, SwitchCheck);
  </script>
</dom-module>
